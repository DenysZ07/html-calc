<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>
  <style>
    .calc { width: 220px; font-family: system-ui, sans-serif; }
    #display { width: 100%; padding: 10px; font-size: 18px; box-sizing: border-box; }
    .keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 8px; }
    button { padding: 10px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="calc">
    <input id="display" type="text" value="" readonly />

    <div class="keys">
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button>=</button><button>+</button>
      <button>C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const ops = ["+", "-", "*", "/"];

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          display.value = "";
          return;
        }

        if (value === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
          return;
        }

        if (ops.includes(value)) {
          const last = display.value.slice(-1);
          if (ops.includes(last)) return;
        }

        display.value += value;
      });
    });
  </script>

</body>

<footer><p>My name is Alex and I like penguins.</p></footer>
  
</html>
